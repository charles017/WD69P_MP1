        <div class="container-fluid bg-black">

            <div class="col bg-warning-subtle">
              <h2 style="text-align: center;">Registration is easy</h2>
              <form>
                <div class="mb-3">
                  <label for="fname" class="form-label">First Name</label>
                  <input type="fname" class="form-control" id="fname" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="lname" class="form-label">Last Name</label>
                  <input type="lname" class="form-control" id="lname">
                </div>
                <p>Gender</p>
                <div class="form-check">
                 <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Male
                  </label>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Female</label>
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <form class="was-validated">
                      <div>
                        <label for="uname" class="form-label">Create Password:</label>
                        <input type="text" class="form-control" id="uname" placeholder="**********" name="uname" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                      </div>
                      <div>
                        <label for="pwd" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="**********" name="pswd" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                      </div>
                       <button type="submit" class="btn btn-primary mt-5">Submit</button>
                    </form>
                  </div>
              </form>

      <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
          'use strict'
        
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.querySelectorAll('.needs-validation')
        
          // Loop over them and prevent submission
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
        
                form.classList.add('was-validated')
              }, false)
            })
        })()
        
        
        
        
        </script>
